<div class="card">
    <h2>{{ title }}</h2>
    <div class="content">
        <h1>{{ value }}</h1>
        <div *ngIf="change > 0" class="increase">+{{ change }}</div>
        <div *ngIf="change < 0" class="decrease">{{ change }}</div>
        <div *ngIf="change == 0" class="zero">0</div>
        <apx-chart></apx-chart>
    </div>
</div>
