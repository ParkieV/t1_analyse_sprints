services:
  database:
    container_name: mongo
    image: mongo
    restart: unless-stopped
    env_file: .env
    # Надо закрыть порты при выкатке решения, я их открыл чтобы чекать че в бд лежит через vs code
    ports:
      - 27017:27017
    environment:
      MONGO_INITDB_DATABASE: ${DB_NAME}
    volumes:
      - db_data:/data/db

  ml_webserver:
    build:
      context: /
    container_name: ml
    restart: unless-stopped
    env_file: .env
    environment:
      HOST: ml
    ports:
      - 8000:8000
    depends_on:
      - database

volumes:
  db_data:
  caddy_data:
  caddy_config: